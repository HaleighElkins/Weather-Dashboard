<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Google fonts updated to my choice of fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,400&family=Rosarivo&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>



<body>
    <!-- Header> -->
    <div id="header" class="jumbotron jumbotron-fulid text-container">
        <h1 id="header-text" class="display-2"></h1>
        <div id="artist-credit"></div>
    </div>



    <!-- Main Container -->
    <div id="content" class="container">
        <div class="row">

            <!-- Left aside for search box -->
            <div id="left-content" clas="col-md-4">
                <form>
                    <label for="city-search">Search for a City:</label>
                    <div class="form-row">
                        <input id="city-search" clas="control-form" name="city"></input>
                        <!-- Magnifing class -->
                        <button id="search-button" clas="btn btn-primary" type="submit"><i
                                class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="error-search"></div>
                <!-- clear storage button -->
                <a id="clear-storage" href="#"></a>
            </div>


            <!-- Right aside for current weeather for city -->
            <div id="right-content" class="col-md-9 pt-5">
                <!-- Current Weather displayed -->
                <div id="current-weather" class="border rounded"></div>
                <!-- 5 day forecast -->
                <div id="five-day-forecast" class="mt-5"></div>
            </div>




            <!-- All script pages -->

            <!-- jQuery -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <!-- Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
            <!-- My JS Script -->
            <script src="assets/js/script.js"></script>



</body>
</html>
