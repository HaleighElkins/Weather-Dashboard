  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-light p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Main Container for city search -->
  <div id="content" class="container">
    <div class="row">

      <div class="container-fluid">
        <div class="row">
          <aside class="col-lg-3 bg-light"> 
            <h5 class="mt-1">Search for a City:</h5>  
              <div class="d-flex justify-content-between align-items-center">
              <input class="form-control" type="text" id="search-value" />
              <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
            </div>

        


            <!-- Right aside for current weeather for city -->
            <div id="right-content" class="col-md-9 pt-5">
              <div id="current-weather" class="border rounded">
                <!-- Current weather content goes here -->
              </div>
              <!-- 5 day forecast -->
              <div id="five-day-forecast" class="mt-5 text-center">
                <!-- Forecast content goes here -->
                <div class="row" id="forecast-columns"></div>
              </div>
              
              <ul class="list-group history list-group-margin">
              
            </ul>
          </aside>
          â€‹
          <div class="col-lg-9">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="card-deck mt-3"></div>
          </div>
        </div>
      </div>




     
    

      <!-- All script pages -->

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

      <script src="assets/js/script.js"></script>
